<div class="container sg-custom-wrapper" style='{{ui.showbrandimage? "" : "top:30%"}}'>

  <div class="text-center sg-brand-image-container" ng-show="ui.showbrandimage">
    <img class="sg-brand-image" src="{{ui.brandimage}}" width="300">
  </div>

  <p class="sg-custom-title" ng-show="ui.title != ''">{{ui.title}}</p>
  <p class="sg-custom-subtitle" ng-show="ui.ubtitle != ''">{{ui.subtitle}}</p>

</div>
