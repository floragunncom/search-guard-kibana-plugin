<div ng-controller="sgBaseController">
    <div class="searchguard app-container ng-scope" ng-controller="sgConfigController">

        <sgc-header></sgc-header>

        <div class="kuiViewContent kuiViewContent--constrainedWidth ng-scope">

            <div class="kuiHeaderBar">
                <div class="kuiHeaderBarSection">
                    <h2 class="kuiSubTitle">Authentication</h2>
                </div>
            </div>

            <div class="container">
                    <div class="row" data-ng-repeat="authc in sortedAuthc">
                        <div class="col-xs-12" style="color: red">
                            <accordeon additional-class="{{authcclass(authc)}}" title="{{authctitle(authc)}}" is-collapsed="true"></accordeon>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
