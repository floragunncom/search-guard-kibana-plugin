<div class="searchguard app-container ng-scope" id="main" ng-controller="sgBaseController">

    <div class="searchguard app-container ng-scope" id="section-editor" ng-controller="sgRolesController">

        <sgc-list-header></sgc-list-header>

        <div class="container">
            <div class="row">
                <div class="col-xs-12">

                    <div style="margin-bottom: 10px;">
                        <h3 class="indexheading" style="display: inline;">Search Guard Roles</h3>
                        <div style="display: inline;">
                            <button class="kuiInfoButton" tooltip="Search Guard Roles define access privileges to indices and document types, including Document- and Field-Level-Security and Kibana tenants. Use Role Mappings to assign users to Search Guard roles.">
                                <span class="kuiIcon fa-info-circle"></span>
                            </button>
                        </div>
                    </div>

                    <div class="kuiControlledTable">

                        <sgc-filter-bar></sgc-filter-bar>

                        <!-- Table -->
                        <table class="kuiTable" ng-show="(resourcenames | filter:query).length">
                            <thead>
                                <tr>

                                    <th class="kuiTableHeaderCell kuiTableHeaderCell--sortable">
                                        Search Guard Role
                                        <span aria-hidden="true" class="kuiTableSortIcon kuiIcon fa-long-arrow-up ng-hide" ng-show="sort.orderBy == 'username'" ng-class="{'fa-long-arrow-down': sort.reverse, 'fa-long-arrow-up': !sort.reverse}"></span>
                                    </th>

                                    <th class="kuiTableHeaderCell kuiTableHeaderCell--sortable">
                                        Cluster permissions
                                        <span aria-hidden="true" class="kuiTableSortIcon kuiIcon fa-long-arrow-up ng-hide" ng-show="sort.orderBy == 'roles'" ng-class="{'fa-long-arrow-down': sort.reverse, 'fa-long-arrow-up': !sort.reverse}"></span>
                                    </th>

                                    <th class="kuiTableHeaderCell kuiTableHeaderCell--sortable">
                                        Indices
                                    </th>

                                    <th class="kuiTableHeaderCell kuiTableHeaderCell--sortable">
                                        Tenants
                                    </th>

                                    <th class="kuiTableHeaderCell kuiTableHeaderCell">
                                    </th>

                                </tr>
                            </thead>

                            <tbody>
                                <tr ng-repeat="rolename in resourcenames | filter:query" class="kuiTableRow">

                                    <td class="kuiTableRowCell cellAlignTop">
                                        <div class="kuiTableRowCell__liner">
                                            <a class="kuiLink" ng-click="edit(rolename)" title="{{rolename}}">
                                                {{rolename}}
                                            </a>
                                        </div>
                                        <div ng-if="resources[rolename].readonly">
                                            <div class="kuiBadge kuiBadge--default" >
                                                <span class="kuiIcon fa-warning"></span>
                                                reserved
                                            </div>
                                        </div>
                                    </td>

                                    <td class="kuiTableRowCell cellAlignTop">
                                        <div class="kuiTableRowCell__liner">
                                            <span title="{{clusterpermission}}" ng-repeat="clusterpermission in resources[rolename].cluster.actiongroups.sort()">{{clusterpermission}}<br/></span>
                                            <span title="{{clusterpermission}}" ng-repeat="clusterpermission in resources[rolename].cluster.permissions.sort()">{{clusterpermission}}<br/></span>
                                        </div>
                                    </td>

                                    <td class="kuiTableRowCell cellAlignTop">
                                        <div class="kuiTableRowCell__liner">
                                            <span ng-repeat="indexname in resources[rolename].indexnames.sort()">
                                                <a title="{{indexname}}" class="kuiLink" ng-href="#/roles/edit/{{rolename}}/{{indexname | escape}}" >
                                                    {{indexname}}
                                                </a>
                                                <br/>
                                            </span>
                                        </div>
                                    </td>

                                    <td class="kuiTableRowCell cellAlignTop">
                                        <div class="kuiTableRowCell__liner">
                                            <span title="{{tenantname}}" ng-repeat="tenantname in flatten(resources[rolename].tenantsArray, 'name').sort()">
                                                {{tenantname}}
                                                <br/>
                                            </span>
                                        </div>
                                    </td>


                                    <td class="kuiTableRowCell actions cellAlignTop">
                                        <div class="kuiTableRowCell__liner">
                                            <a tooltip="Edit" ng-click="edit(rolename)" class="kuiButton kuiButton--primary kuiButton--iconText">
                                                <span class="kuiButton__icon kuiIcon fa-edit"></span>
                                            </a>
                                            <a tooltip="Clone" ng-click="clone(rolename)" class="kuiButton kuiButton--primary kuiButton--iconText">
                                                <span class="kuiButton__icon kuiIcon fa-copy"></span>
                                            </a>
                                            <button tooltip="Delete" type="button" ng-disabled="!endpointAndMethodEnabled('ROLES', 'DELETE') || resources[rolename].readonly" ng-click="confirmDelete(rolename)" class="kuiButton kuiButton--danger kuiButton--iconText">
                                                <span class="kuiButton__icon kuiIcon fa-trash-o"></span>
                                            </button>
                                        </div>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <sgc-delete-modal></sgc-delete-modal>

    </div>
</div>
