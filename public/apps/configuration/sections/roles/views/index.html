<div class="searchguard app-container ng-scope" id="main" ng-controller="sgBaseController">

    <div class="searchguard app-container ng-scope" id="section-editor" ng-controller="sgRolesController">

        <sgc-list-header></sgc-list-header>

        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="kuiControlledTable">

                        <sgc-filter-bar></sgc-filter-bar>

                        <!-- Table -->
                        <table class="kuiTable" ng-show="(resourcenames | filter:query).length">
                            <thead>
                                <tr>

                                    <th class="kuiTableHeaderCell kuiTableHeaderCell--sortable">
                                        Role name
                                        <span aria-hidden="true" class="kuiTableSortIcon kuiIcon fa-long-arrow-up ng-hide" ng-show="sort.orderBy == 'username'" ng-class="{'fa-long-arrow-down': sort.reverse, 'fa-long-arrow-up': !sort.reverse}"></span>
                                    </th>

                                    <th class="kuiTableHeaderCell kuiTableHeaderCell--sortable">
                                        Cluster permissions
                                        <span aria-hidden="true" class="kuiTableSortIcon kuiIcon fa-long-arrow-up ng-hide" ng-show="sort.orderBy == 'roles'" ng-class="{'fa-long-arrow-down': sort.reverse, 'fa-long-arrow-up': !sort.reverse}"></span>
                                    </th>

                                    <th class="kuiTableHeaderCell kuiTableHeaderCell--sortable">
                                        Indices
                                    </th>

                                    <th class="kuiTableHeaderCell kuiTableHeaderCell--sortable">
                                        Tenants
                                    </th>

                                    <th class="kuiTableHeaderCell kuiTableHeaderCell">
                                    </th>

                                </tr>
                            </thead>

                            <tbody>
                                <tr ng-repeat="rolename in resourcenames | filter:query" data-test-subj="userRow" class="kuiTableRow">

                                    <td class="kuiTableRowCell cellAlignTop">
                                        <div class="kuiTableRowCell__liner">
                                            <a class="kuiLink" ng-click="edit(rolename)">
                                                {{rolename}}
                                            </a>
                                        </div>
                                    </td>

                                    <td class="kuiTableRowCell cellAlignTop" data-test-subj="userRowRoles">
                                        <div class="kuiTableRowCell__liner">
                                            <div ng-repeat="clusterpermission in resources[rolename].cluster.actiongroups.sort()">{{clusterpermission}}<br/></div>
                                            <div ng-repeat="clusterpermission in resources[rolename].cluster.permissions.sort()">{{clusterpermission}}<br/></div>
                                        </div>
                                    </td>

                                    <td class="kuiTableRowCell cellAlignTop" data-test-subj="userRowRoles">
                                        <div class="kuiTableRowCell__liner">
                                            <div ng-repeat="indexname in resources[rolename].indexnames.sort()">
                                                <a class="kuiLink" ng-href="#/roles/edit/{{rolename}}/{{indexname | escape}}" >
                                                    {{indexname}}
                                                </a>
                                                <br/>
                                            </div>
                                        </div>
                                    </td>

                                    <td class="kuiTableRowCell cellAlignTop" data-test-subj="userRowTenants">
                                        <div class="kuiTableRowCell__liner">
                                            <div ng-repeat="tenantname in flatten(resources[rolename].tenantsArray, 'name').sort()">
                                                {{tenantname}}
                                                <br/>
                                            </div>
                                        </div>
                                    </td>


                                    <td class="kuiTableRowCell actions cellAlignTop" data-test-subj="userRowActions">
                                        <div class="kuiTableRowCell__liner">
                                            <a ng-click="edit(rolename)" class="kuiButton kuiButton--primary kuiButton--iconText">
                                                <span class="kuiButton__icon kuiIcon fa-edit"></span>
                                            </a>
                                            <a ng-click="clone(rolename)" class="kuiButton kuiButton--primary kuiButton--iconText">
                                                <span class="kuiButton__icon kuiIcon fa-copy"></span>
                                            </a>
                                            <button type="button" ng-disabled="!endpointAndMethodEnabled('ROLES', 'DELETE')" ng-click="delete(rolename)" class="kuiButton kuiButton--danger kuiButton--iconText">
                                                <span class="kuiButton__icon kuiIcon fa-trash-o"></span>
                                            </button>
                                        </div>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
