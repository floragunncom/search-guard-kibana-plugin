<div ng-controller="sgBaseController">

    <div class="searchguard app-container ng-scope" id="section-editor" ng-controller="sgEditRolesController">

        <sgc-edit-header></sgc-edit-header>

        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <form name="objectForm" id="object-form" method="post" ng-submit="saveNewIndex($event)" novalidate style="width:70%">

                        <p class="error-message" ng-show="errorMessage">{{ errorMessage }}</p>

                        <div>
                            <label for="object-form-id-new">Index name:</label>
                            <input
                                    id="object-form-id-new"
                                    name="id"
                                    type="text"
                                    ng-model="newindexname"
                                    class="form-control kuiTextInput"
                                    autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                                    required
                                    ng-required="true"/>
                        </div>

                        <div class="formsubmit">
                            <button class="kuiButton kuiButton--primary kuiButton--text" type="submit">Submit</button>
                            <button class="kuiButton kuiButton--secondary kuiButton--text" type="submit" ng-click="cancelAddIndex()">Cancel</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
