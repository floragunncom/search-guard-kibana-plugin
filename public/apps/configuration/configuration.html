<div class="searchguard app-container ng-scope" ng-controller="searchguardConfigurationMainController">

    <sgc-list-header></sgc-list-header>

        <div class="row">
            <div class="col-xs-12" style="text-align: center;">
                <img class="brand-image" src="/plugins/searchguard/assets/searchguard_logo.svg" width="300">
            </div>
        </div>
        <div class="row">
            <div class="kuiViewContent kuiViewContent--constrainedWidth ng-scope" style="text-align: center;">
                <div class="kuiGallery kuiViewContentItem" style="text-align: center;">
                    <a class="kuiGalleryButton ng-scope" ng-href="#/visualize/new/configure?type=area" tooltip=" Emphasize the quantity beneath a line chart" tooltip-placement="bottom" href="#/visualize/new/configure?type=area">
                        <div class="kuiGalleryButton__image">
                            <span class="fa fa-lock fa-5x"></span>
                        </div>
                        <div lass="kuiGalleryButton__label" data-test-subj="sg_config" class="ng-binding">
                            Authentication
                        </div>
                    </a>

                    <a class="kuiGalleryButton ng-scope" ng-href="#/internalusers" tooltip="Configure Internal Users" tooltip-placement="bottom" href="#/internalusers">
                        <div class="kuiGalleryButton__image">
                            <span class="fa fa-user fa-5x"></span>
                        </div>
                        <div lass="kuiGalleryButton__label" data-test-subj="sg_internal_users" class="ng-binding">
                            Internal users
                        </div>
                    </a>

                    <a class="kuiGalleryButton ng-scope" ng-href="#/actiongroups" tooltip="Configure Internal Users" tooltip-placement="bottom" href="#/actiongroups">
                        <div class="kuiGalleryButton__image">
                            <span class="fa fa-sitemap fa-5x"></span>
                        </div>
                        <div lass="kuiGalleryButton__label" data-test-subj="sg_actiongroups" class="ng-binding">
                            Action Groups
                        </div>
                    </a>

                    <a class="kuiGalleryButton ng-scope" ng-href="#/rolemappings" tooltip="Configure Internal Users" tooltip-placement="bottom" href="#/rolemappings">
                        <div class="kuiGalleryButton__image">
                            <span class="fa fa-exchange fa-5x"></span>
                        </div>
                        <div lass="kuiGalleryButton__label" data-test-subj="sg_actiongroups" class="ng-binding">
                            Role Mappings
                        </div>
                    </a>

                    <a class="kuiGalleryButton ng-scope" ng-href="#/roles" tooltip="Configure Internal Users" tooltip-placement="bottom" href="#/roles">
                        <div class="kuiGalleryButton__image">
                            <span class="fa fa-users fa-5x"></span>
                        </div>
                        <div lass="kuiGalleryButton__label" data-test-subj="sg_roles" class="ng-binding">
                            Roles
                        </div>
                    </a>

                    <a class="kuiGalleryButton ng-scope" ng-click="clearCache()" tooltip="Configure Internal Users" tooltip-placement="bottom">
                        <div class="kuiGalleryButton__image">
                            <span class="fa fa-refresh fa-5x"></span>
                        </div>
                        <div lass="kuiGalleryButton__label" data-test-subj="sg_roles" class="ng-binding">
                            Clear Cache
                        </div>
                    </a>

                </div>
            </div>
        </div>
    </div>
</div>
