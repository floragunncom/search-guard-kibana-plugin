<div>
    <div class="kuiToolBar">
        <div class="kuiToolBarSearch">
            <div class="kuiToolBarSearchBox">
                <div class="kuiToolBarSearchBox__icon kuiIcon fa-search"></div>
                <input class="kuiToolBarSearchBox__input ng-pristine ng-untouched ng-valid" type="text" placeholder="Search..." ng-model="query">
            </div>
        </div>

        <div class="kuiToolBarSection">
            <a ng-click="new()" class="kuiButton kuiButton--primary kuiButton--iconText">
                <span class="kuiButton__icon kuiIcon fa-plus"></span>
               Add
            </a>

            <a ng-href="#/" class="kuiButton kuiButton--basic kuiButton--iconText">
                <span class="kuiButton__icon kuiIcon fa-chevron-left"></span>
                Back
            </a>

        </div>

        <div class="kuiToolBarSection">
            <!-- We need an empty section for the buttons to be positioned consistently. -->
        </div>
    </div>
    <!-- NoResults -->
    <div class="kuiPanel kuiPanel--centered ng-hide" ng-show="!(resourcenames | filter:query).length">
        <div class="kuiNoItems">
            No <span ng-show="query" class="ng-hide">matching</span> entries found.
        </div>
    </div>
</div>
