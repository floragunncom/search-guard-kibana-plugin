<div ng-controller="userinfoNavController">

        <sgc-edit-header></sgc-edit-header>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">

                <h3 class="indexheading">Account information for user '{{sg_user.username}}'</h3>

                <div class="kuiHeaderBar" style="margin-bottom: 20px; margin-top: 30px;">
                    <div class="kuiHeaderBarSection">
                        <h2 class="kuiSubTitle">Search Guard Roles</h2>
                    </div>
                </div>
                <ul data-ng-repeat="role in sg_user.roles"  ng-if="sg_user.roles">
                    <li>{{role}}</li>
                </ul>

                <div class="kuiHeaderBar" style="margin-bottom: 20px; margin-top: 30px;">
                    <div class="kuiHeaderBarSection">
                        <h2 class="kuiSubTitle">Backend Roles</h2>
                    </div>
                </div>
                <ul data-ng-repeat="backendrole in sg_user.backendroles"  ng-if="sg_user.backendroles">
                    <li>{{backendrole}}</li>
                </ul>

                <div class="kuiHeaderBar" style="margin-bottom: 20px; margin-top: 30px;">
                    <div class="kuiHeaderBarSection">
                        <h2 class="kuiSubTitle">Available Tenants</h2>
                    </div>
                </div>
                <ul data-ng-repeat="tenants in keys(sg_user.tenants) track by $index"  ng-if="sg_user.tenants">
                    <li>{{tenants}})</li>
                </ul>


            </div>


        </div>
    </div>
</div>
