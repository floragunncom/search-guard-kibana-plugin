.be_integration_test:
  allow_failure: false
  stage: "Frontend Int Tests"
  tags:
    - hetzner-gitlab-runner-3
  rules:
    - if: '$DOCKER_ONLY || $CI_COMMIT_MESSAGE =~ /SKIP-SGI|SKIP-TESTS/'
      when: never

    - if: '$FORCE_SGI || $CI_COMMIT_MESSAGE =~ /FORCE_SGI/ || $CI_PIPELINE_SOURCE == "parent_pipeline"'
      when: always

    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"
          || $CI_PIPELINE_SOURCE == "schedule"
          || $CI_COMMIT_TAG =~ /^sg-flx-.*/'
      when: on_success

  image: docker:${DOCKER_VERSION}
  services:
    - name: docker:${DOCKER_VERSION}-dind
      command:
      - "--registry-mirror=http://host.docker.internal:5000"
      - "--insecure-registry=host.docker.internal:5000"

  script:
    - |
       set -e
       

       echo "=== ENV ==="
       env | sort | grep -E 'DOCKER|CI|USE_|REGISTRY' || true

       echo "=== DOCKER INFO ==="
       docker info

       echo "=== REGISTRY MIRROR CHECK ==="
       docker info | grep -i mirror || (echo "âŒ NO REGISTRY MIRROR" && exit 1)

       echo "=== NETWORK CHECK (proxy reachable?) ==="
       apk add --no-cache curl
       curl -v http://host.docker.internal:5000/v2/

       echo "=== FORCE PULL THROUGH PROXY ==="
       docker pull host.docker.internal:5000/library/alpine:3.20

       echo "=== NORMAL PULL (should be cached) ==="
       time docker pull alpine:3.20
       time docker pull alpine:3.20

       echo "=== DONE ==="

       # Used when tests are triggered from another repository, e.g. search-guard-suite-enterprise.
       CHECK_JOB_NAME="${CHECK_JOB_NAME:-}"
       if [[ "${CI_PIPELINE_SOURCE:-}" == "parent_pipeline" && "${PARENT_PIPELINE_PREREQUISITES:-}" != "1" ]]; then
         if [[ -z "${CHECK_JOB_NAME}" ]]; then
           echo "ERROR: Prerequisites check finished with errors, check job undefined"
         else
           echo "ERROR: Prerequisites check finished with errors, check job \"${CHECK_JOB_NAME}\" log for more details"
         fi
         exit 1
       fi

       apk add --no-cache gomplate jq curl zip xmlstarlet git wget bash sudo 
       sudo sysctl -w vm.max_map_count=262144
       
       echo "Login in into Docker Hub"      
       echo "$DOCKER_PASSWORD" | docker login --username floragunncom --password-stdin docker.io > /dev/null        

       echo "SNAPSHOT_REVISION=$SNAPSHOT_REVISION"
       echo "TEST_DEFINITIONS $TEST_DEFINITIONS"
       
       git clone --depth 1 --branch $IT_BRANCH https://gitlab-ci-token:${CI_JOB_TOKEN}@git.floragunn.com/private/sgi8.git > /dev/null
       cd sgi8/server
       rm -f  docker/kibana/kibana-plugin.zip docker/elasticsearch/search-guard.zip

       wget -O docker/elasticsearch/search-guard.zip "$SG_ES_PLUGIN"

       # Used when tests are triggered from another repository, e.g. search-guard-suite-enterprise.
       if [[ "${CI_PIPELINE_SOURCE:-}" == "parent_pipeline" ]]; then
          echo "Test was triggered from the parent pipeline,downloading SG_KI_PLUGIN from URL: $SG_KI_PLUGIN"
          wget -O docker/kibana/kibana-plugin.zip "$SG_KI_PLUGIN"
        else
          echo "Using local kibana plugin from target/releases"
          cp "../../target/releases/search-guard-flx-kibana-plugin-${BUILD_VERSION}.zip" \
            docker/kibana/kibana-plugin.zip
       fi  

       ./run_test_definition.sh "$TEST_DEFINITIONS"
  artifacts:
    when: always
    paths:
      - sgi8/client/test/testresults**/**/*
    reports:
      junit:
        - "sgi8/client/test/testresults**/junit/Test*.xml"
    expire_in: 30 days